<template name="about">

		<div class="screen-wrapper faq">

			<!-- Page Heading -->
			{{> pageHeader
				pageTitle = "FAQs"
				pageSubtitle = ""

				}}

			<div class="faqWrapper">
				<span class="faqQ"><h3>Can I use KitbagPro without my organisation's approval?</h3></span>
				<p class="faqA">'Unofficial' organisations are available on a limited, on-request, basis but are subject to some restrictions:
					<ul>
						<li>Maximum of five first responders/users.</li>
						<li>Maximum of five kitbags.</li>
						<li>Each user can still see their own inventory, but centralised visiblity of other users' inventory is not available.</li>
						<li>Owners of 'official' accounts can request that duplicate (or similarly named) 'unofficial' accounts be closed/merged.</li>
					</ul>
				<span class="faqTags">
					<span class="faqTag">New Account</span>
					<span class="faqTag">Official</span>
				</span>
				</p>
			</div>

			<div class="faqWrapper">
				<span class="faqQ"><h3>Can I duplicate an object?</h3></span>
				<p class="faqA">Objects can be duplicated from the control panel at the top of each object page. All fields will be duplicated except where noted:
					<ul>
						<li>A new <code>Internal ID</code> will be generated. This value can be modified before saving. Please note that the <code>Internal ID</code> and <code>External ID</code> of an object cannot be modified once created. If a change in the <code>Internal ID</code> is required, duplication (and deletion of the original) is the recommended solution.</li>
						<li>Values for <code>Created On</code> and <code>Created By</code> will be updated to reflect the user making the duplicate.</li>
						<li>Values for <code>Last Updated On</code> and <code>Lasted Updated By</code> will be cleared.</li>
						<li>The value for <code>Created Via</code> will be changed to 'ManualDuplicate' regardless of the previous value.</li>
						<li>In the <code>Description</code> or <code>Notes</code> field for the newly created object, a note such as <span class="faq-quote">Duplicated from POV Jumpbag (#12345)</span> will be appended. You are welcome to delete this note.</li>
					</ul>
				<span class="faqTags">
					<span class="faqTag">Account Admin</span>
				</span>
				</p>
			</div>
