<template name="myCustomFullPageAtForm">

	{{#unless atDisabled}}

	<div class="container atForm">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-body">

						{{> atForm}}

					</div>
				</div>
			</div>
		</div>
	</div>

	{{else}}
		{{>loading}}
	{{/unless}}


</template>
