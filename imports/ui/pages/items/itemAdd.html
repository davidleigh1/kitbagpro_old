<template name="itemAdd">

	<h1>Insert Item</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			collection      = "Items"
			id              = "insertItemForm"
			type            = "method"
			meteormethod    = "addItem"
			template        = "bootstrap3-horizontal"
			label-class     = "col-sm-2"
			input-col-class = "col-sm-10"
			omitFields		= "itemAssocKitbagCount"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

</template>
