<template name="orgView">

	<!--
	Examples:
	https://elgg.org/plugins/350857/icons/1899256.jpg
	http://vendroid.venmond.com/img/screenshot/vendroid-09.jpg
	http://bootstrap.snipplicious.com/snippets/preview/19?name=edit-profile-page
	-->

{{#if Template.subscriptionsReady}}

	<div class="screen-wrapper objAddEdit orgView">

		{{#with thisOrg}}
			<div class="row">

				<!-- ORG DETAILS -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="">
								<i class="fa fa-hospital-o fa-fw"></i>
								{{orgTitle}}
								<small>{{pageSubtitle}}</small>
							</h3>
						</div>
						<!-- /panel-heading -->
						<div class="panel-body">

							<!-- Buttons / Control Bar -->
							<div class="row">
								<div class="col-lg-12 tableControlPanel">
									<!-- Control Buttons -->
									<!-- fa-fw  makes the icons 'fixed width' -->
									<a href="./edit" class="btn btn-primary">
										<i class="fa fa-fw fa-edit"></i> Edit Profile
									</a>
									<a href="./duplicate" class="btn btn-primary">
										<i class="fa fa-fw fa-files-o"></i> Duplicate
									</a>
									<a href="/bags/create/{{orgId}}" class="btn btn-primary">
										<i class="fa fa-fw fa-medkit"></i> Add Kitbag
									</a>
									<a href="/users/create/{{orgId}}" class="btn btn-primary">
										<i class="fa fa-fw fa-user-plus"></i> Add User
									</a>
									{{#if glb_userIsSuperAdmin}}
										<a href="#" class="btn btn-danger delete">
											<i class="fa fa-fw fa-trash"></i> Delete
										</a>
									{{/if}}
									<a href="/dashboard" class="btn btn-info">
										<i class="fa fa-fw fa-dashboard"></i> Analytics
									</a>
									<a href="#orgKitbagListPanel" class="btn btn-info">
										<i class="fa fa-fw fa-medkit"></i> Kitbag List
									</a>
									<a href="/users/list?org=thisOrgId" class="btn btn-info">
										<i class="fa fa-fw fa-users"></i> User List
									</a>
								</div>
							</div>
							<!-- /row -->



							<!-- <h2>Bordered with Striped Rows</h2> -->
							{{#if orgDesc}}
								<div class="well">
									{{orgDesc}}
								</div>
							{{/if}}
							<div class="table-responsive">
								<table class="table table-hover">
									<!-- <thead>
										<tr>
											<th>Page</th>
											<th>Visits</th>
											<th>% New Visits</th>
											<th>Revenue</th>
										</tr>
									</thead> -->
									<tbody>
										<tr>
											<th class="col-xs-2">Name</th>
											<td class="col-xs-10">{{orgTitle}}</td>
										</tr>
										<tr>
											<th>Status</th>
											<td><span class="label {{getOrgStatusTag.labelClass}}">{{getOrgStatusTag.labelText}}</span></td>
										</tr>
										<tr>
											<th>orgAssocKitbagCount</th>
											<td>{{#if orgAssocKitbagCount}}{{orgAssocKitbagCount}}{{else}}0{{/if}}</td>
										</tr>
										<tr>
											<th>orgAssocKitbagIds</th>
											<td>{{#if orgAssocKitbagIds}}{{orgAssocKitbagIds}}{{else}}None found{{/if}}</td>
										</tr>
										<tr>
											<th>Website</th>
											<td><a href="http://{{orgUrl}}">{{orgUrl}}</a></td>
										</tr>
										<tr>
											<th>Contact Person</th>
											<td>{{orgContactPerson}}</td>
										</tr>
										<tr>
											<th>Contact Phone</th>
											<td>{{orgContactPhone}}</td>
										</tr>
										<tr>
											<th>Contact Email</th>
											<td><a href="mailto:{{orgContactEmail}}">{{orgContactEmail}}</a></td>
										</tr>
										<tr>
											<th>Profile Photo</th>
											<td>{{orgImgLarge}}</td>
										</tr>
										<tr>
											<th>Official Org Account</th>
											<td>{{#if orgIsOfficial}}<span class="label label-official">Official</span>{{else}}<i class="fa fa-times text-muted" aria-hidden="true"></i>{{/if}}</td>
											<!-- <td>{{#if orgIsOfficial}}<i class="fa fa-check text-muted" aria-hidden="true"></i>{{else}}<i class="fa fa-times text-muted" aria-hidden="true"></i>{{/if}}</td> -->
										</tr>
										<tr>
											<th>Profile Icon</th>
											<td>{{orgImgSmall}}</td>
										</tr>
									<!-- start -->
									</tbody>
								</table>
							</div>
							<!-- /table-responsive -->



						</div>
						<!-- /panel-body -->
					</div>
					<!-- /panel-default -->
				</div>
				<!-- /col-12 -->

				<!-- KITBAGS MINILIST -->
				<div class="col-lg-12">
					<div class="panel panel-default" id="orgKitbagListPanel">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-fw fa-medkit"></i> Organisational Kitbags ({{get_orgBagsFound}})</h3>
						</div>
						<div class="panel-body">
							<!-- <h2>Bordered with Striped Rows</h2> -->

							<div class="table-responsive">
								<table class="table table-bordered-XXX table-hover table-striped-XXX">
									<thead>
										<tr>
											<th class="">Kitbag</th>
											<!--
											<th class="hidden-xs">kitbagAssocOrgTitle</th>
											-->
											<th class="hidden-xs">Status</th>
											<th class="hidden-xs text-center todo">Items</th>
											<th class="hidden-xs text-center todo">Users</th>
											<th class="hidden-xs hidden-sm">Bag ID</th>
											<th class="visible-lg">Created</th>
											<!-- <th class="hidden-xs hidden-sm hidden-md">Owner</th> -->
											<th class="hidden-xs text-right">Actions</th>
										</tr>
									</thead>
									<tbody>

										<!-- Show 'Loading...' if not ready -->
										{{#if Template.subscriptionsReady}}
											<!-- Show 'noListObjectsFound' template if none found -->
											{{#if objectsFiltered "Kitbags" noFilter minilistFilter_bags}}
												<!-- Select subset of kitbag docs based on user/template filters-->
												{{#each objectsFiltered "Kitbags" noFilter minilistFilter_bags}}
													{{ >kitbagLine thisKitbag=this listType="orgView" }}
												{{/each}}
											{{else}}
												{{ >noListObjectsFound objectName="Organisational Kitbags" }}
											{{/if}}
										{{else}}
											loading...
										{{/if}}

									</tbody>
								</table>
							</div>

						<!-- /panel-body -->
						</div>
					<!-- /panel-default -->
					</div>
				</div>
				<!-- /col-12 -->

				<!-- USERS MINILIST -->
				<div class="col-lg-12">
					<div class="panel panel-default" id="orgUserListPanel">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-fw fa-users"></i> Organisational Users  ({{get_orgUsersFound}})</h3>
						</div>
						<div class="panel-body">
							<!-- <h2>Bordered with Striped Rows</h2> -->

							<div class="table-responsive">
								<table class="table table-bordered-XXX table-hover table-striped-XXX">
									<thead>
										<tr>
											<th class="hidden-xs 						userlistProfileName">Name</th>
											<th class="hidden-xs						userlistStatus">Status</th>
											<th class="hidden-xs 						userlistCallsign">Callsign</th>
											<th class="hidden-xs 					 	userlistDivision">Division</th>
											<th class="hidden-xs 					 	userlistTeam">Team</th>
											<th class="hidden-xs 					 	userlistKitbagCount">Kitbags</th>
											<th class="hidden-xs 					 	userlistSuperAdmin">Level</th>
											{{#if glb_userIsSuperAdmin}}
											<th class="hidden-xs hidden-sm 				userAssocOrg adminOnly">Organisation</th>
											{{/if}}
											<th class="									userlistUsername">Username</th>
											<th class="hidden-xs hidden-sm 				userlistEmail">Email</th>
											<th class="hidden-xs hidden-sm hidden-md 	userlistId">User ID</th>
											{{#if glb_userIsSuperAdmin}}
											<th class="hidden-xs hidden-sm hidden-md 	userDbId adminOnly">DB ID</th>
											{{/if}}
											<th class="hidden-xs hidden-sm hidden-md 	userlistCreatedAt">CreatedAt</th>
											<th class="hidden-xs 					 	userlistActions">Actions</th>
										</tr>
									</thead>
									<tbody>

										<!-- Show 'Loading...' if not ready -->
										{{#if Template.subscriptionsReady}}
											<!-- Show 'noListObjectsFound' template if none found -->
											{{#if objectsFiltered "UsersInThisOrg" noFilter minilistFilter_users}}
												<!-- Select subset of user docs based on user/template filters-->
												{{#each objectsFiltered "UsersInThisOrg" noFilter minilistFilter_users}}
													{{ >userLine thisUser=this listType="orgView" }}
												{{/each}}
											{{else}}
												{{ >noListObjectsFound objectName="Organisational Users" }}
											{{/if}}
										{{else}}
											loading...
										{{/if}}

									</tbody>

								</table>
							</div>

						<!-- /panel-body -->
						</div>
					<!-- /panel-default -->
					</div>
				</div>
				<!-- /col-12 -->

				<!-- SYSTEM INFO -->
				<div class="col-lg-12">
					<div class="panel panel-info" id="systemInfo">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-fw fa-database"></i> System Info</h3>
						</div>
						<div class="panel-body">
							<!-- <h2>Bordered with Striped Rows</h2> -->
							<div class="table-responsive">
								<table class="table table-hover">
									<!-- <thead>
										<tr>
											<th>Page</th>
											<th>Visits</th>
											<th>% New Visits</th>
											<th>Revenue</th>
										</tr>
									</thead> -->
									<tbody>
										<!-- end -->
										<tr>
											<th>External ID</th>
											<td><code>{{orgId}}</code></td>
										</tr>
										<tr>
											<th>Internal ID</th>
											<td><code>{{_id}}</code></td>
										</tr>
										<tr>
											<th>Last Updated</th>
											<td>{{updatedAt}}</td>
										</tr>
										<tr>
											<th>Created</th>
											<td>{{createdAt}}</td>
										</tr>
										<tr>
											<th>Created Via</th>
											<td><code>{{createdVia}}</code> by <code>{{createdBy}}</code></td>
										</tr>
										<!--	<tr>
											<th>Owner</th>
											<td>
											{{#if userNameLookup owner "html"}}
												{{userNameLookup owner "html"}} (API: <code>{{userNameLookup owner "apiId"}}</code> / DB: {{owner}})
											{{else}}
												{{owner}}<span class="subtitle">(User details not found)</span>
											{{/if}}
											</td>
										</tr> -->
										<tr>
											<th>Account Data</th>
											<td>Associated Kitbags => array of Kitbag IDs&#10;Active Users => array of User IDs&#10;Inactive Users => array of User IDs&#10;Deleted Users => array of User ID</td>
										</tr>
									</tbody>
								</table>
							<!-- /table-responsive -->
							</div>
						<!-- /panel-body -->
						</div>
					<!-- /panel-default -->
					</div>
				<!-- /col-12 -->
				</div>
			<!-- /row -->
			</div>
		{{/with}}
	</div>
	<!-- /screen-wrapper -->

{{else}}
	{{>loading}}
{{/if}}

</template>
