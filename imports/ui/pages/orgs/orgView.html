{{#if Template.subscriptionsReady}}

<div class="screen-wrapper objAddEdit orgView">
		<!-- Page Heading -->
<!-- 		{{> pageHeader
			pageTitle = getTitle
			pageSubtitle = ""
			faIcon = getIcon
			}} -->

	{{#with thisOrg}}
	<div class="row">

		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="">
						{{orgTitle}}
						<small>{{pageSubtitle}}</small>
					</h3>
				</div>
				<div class="panel-body">
					<!-- <h2>Bordered with Striped Rows</h2> -->
					<div class="table-responsive">
						<div class="well">
							{{orgDesc}}
						</div>
						<table class="table table-hover">
							<!-- <thead>
								<tr>
									<th>Page</th>
									<th>Visits</th>
									<th>% New Visits</th>
									<th>Revenue</th>
								</tr>
							</thead> -->
							<tbody>
								<tr>
									<th class="col-xs-2">Name</th>
									<td class="col-xs-10">{{orgTitle}}</td>
								</tr>
								<tr>
									<th>Status</th>
									<td><span class="label {{getOrgStatusTag.labelClass}}">{{getOrgStatusTag.labelText}}</span></td>
								</tr>
								<tr>
									<th>Website</th>
									<td><a href="http://{{orgUrl}}">{{orgUrl}}</a></td>
								</tr>
								<tr>
									<th>Contact Person</th>
									<td>{{orgContactPerson}}</td>
								</tr>
								<tr>
									<th>Contact Phone</th>
									<td>{{orgContactPhone}}</td>
								</tr>
								<tr>
									<th>Contact Email</th>
									<td><a href="mailto:{{orgContactEmail}}">{{orgContactEmail}}</a></td>
								</tr>
								<tr>
									<th>Profile Photo</th>
									<td>{{orgImgLarge}}</td>
								</tr>
								<tr>
									<th>Profile Icon</th>
									<td>{{orgImgSmall}}</td>
								</tr>
							<!-- start -->
							</tbody>
						</table>
						<!-- Control Buttons -->
						<a href="./edit" data-original-title="Edit Organisation" data-toggle="tooltip" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i> Edit Profile</a>
						<a href="#" class="btn btn-primary"><i class="fa fa-fw fa-dashboard"></i> Analytics</a>
						<a href="/users/list?org=thisOrgId" class="btn btn-primary"><i class="fa fa-fw fa-users"></i> User List</a>
					<!-- /table-responsive -->
					</div>
					<!-- /panel-body -->
				</div>
				<!-- /panel-default -->
			</div>
			<!-- /col-12 -->
		</div>

		<div class="col-lg-12">
			<div class="panel panel-info" id="systemInfo">
				<div class="panel-heading">
					<h3 class="panel-title">System Info</h3>
				</div>
				<div class="panel-body">
					<!-- <h2>Bordered with Striped Rows</h2> -->
					<div class="table-responsive">
						<table class="table table-hover">
							<!-- <thead>
								<tr>
									<th>Page</th>
									<th>Visits</th>
									<th>% New Visits</th>
									<th>Revenue</th>
								</tr>
							</thead> -->
							<tbody>
								<!-- end -->
								<tr>
									<th>External ID</th>
									<td>{{orgId}}</td>
								</tr>
								<tr>
									<th>Internal ID</th>
									<td>{{_id}}</td>
								</tr>
								<tr>
									<th>Created</th>
									<td>{{createdAt}}</td>
								</tr>
								<tr>
									<th>Last Updated</th>
									<td>{{updatedAt}}</td>
								</tr>
								<tr>
									<th>Owner</th>
									<td>
									{{#if userNameLookup owner "html"}}
										{{userNameLookup owner "html"}} (api: {{userNameLookup owner "apiId"}} / db: {{owner}})
									{{else}}
										{{owner}}<span class="subtitle">(User details not found)</span>
									{{/if}}
									</td>
								</tr>
								<tr>
									<th>Account Data</th>
									<td>Associated Kitbags => array of Kitbag IDs&#10;Active Users => array of User IDs&#10;Inactive Users => array of User IDs&#10;Deleted Users => array of User ID</td>
								</tr>
							</tbody>
						</table>
					<!-- /table-responsive -->
					</div>
				<!-- /panel-body -->
				</div>
			<!-- /panel-default -->
			</div>
		<!-- /col-12 -->
		</div>
	<!-- /row -->
	</div>
	{{/with}}
