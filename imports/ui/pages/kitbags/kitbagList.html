<template name="kitbagList">

	<!-- Page Heading -->
	{{> pageHeader
		pageTitle = "Kitbags"
		pageSubtitle = ""
		faIcon = "fa-suitcase"
		}}

	<!-- TODO: Make this into a reusable template with only the JS changing each time? -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading kbFilter">
					<h3 class="panel-title"><i class="fa fa-suitcase fa-fw"></i> Kitbags</h3>
				</div>
				<div class="panel-body">
					<!-- Filtered list of kitbags -->
					{{> listFilter
						obj="kitbag"
						Obj="Kitbag"
						full="kitbag"
						Full="Kitbag"
						}}

				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered-XXX table-hover table-striped-XXX">
					<thead>
						<tr>
							<th class="hidden-xs">Kitbag</th>
							<th class="hidden-xs">Organisation</th>
							<th class="hidden-xs">kitbagAssocOrgTitle</th>
							<th class="hidden-xs">Status</th>
							<th class="hidden-xs hidden-sm">Bag ID</th>
							<th class="visible-lg">Created</th>
							<th class="hidden-xs hidden-sm hidden-md">Owner</th>
							<th class="text-right">Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- {{#each objectsFiltered "Kitbags"}} -->
				
						{{#if Template.subscriptionsReady}}
							{{#each objectsFiltered "Kitbags"}}
								{{> kitbagLine}}
							{{/each}}
						{{else}}
							loading...
						{{/if}}
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /.row -->
<!-- </div> -->
</template>
