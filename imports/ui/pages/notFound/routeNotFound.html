<template name="routeNotFound">

		<div class="screen-wrapper routeNotFound">
			<!-- Page Heading -->
			{{> pageHeader
				pageTitle = titleText
				pageSubtitle = subTitleText
				faIcon = "fa fa-exclamation-triangle"
				}}	
				<!-- faIcon = "fa fa-meh-o" -->

			<div>
				<!-- <span class="fa-stack fa-lg">
					<i class="fa fa-square fa-stack-2x"></i>
					<i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
				</span> -->
				<p>
					Sorry... looks like that page can't be found!
				</p>
				<p>
					Please <a href="javascript:history.back()">go back</a> or try again from the <a href="http://app.kitbagpro.com">homepage</a>.
				</p>
				<hr>
				<p>
					<small>
						Referrer URL:  <a href="{{referrerUrl}}">{{referrerUrl}}</a><br/>
						Requested URL: <a href="{{requestedUrl}}">{{requestedUrl}}</a><br/>
						User Agent: {{userAgent}}<br/>
					</small>
				</p>
			</div>	

		</div>

</template>
